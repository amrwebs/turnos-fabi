<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>FABI BARBER SHOP — Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
    * { box-sizing: border-box; font-family: system-ui, Segoe UI, Roboto, Arial; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:linear-gradient(135deg,#0b1020 0%,#0f172a 50%,#0b1020 100%); }
    .card { width:100%; max-width:380px; background:var(--card); color:var(--text); padding:28px; border-radius:18px; box-shadow:0 10px 35px rgba(0,0,0,.35); }
    h1 { margin:0 0 .25rem; font-size:1.3rem; }
    p { margin:.25rem 0 1.25rem; color:var(--muted); }
    label { display:block; font-size:.9rem; margin:.75rem 0 .25rem; color:#cbd5e1; }
    input { width:100%; padding:.75rem .9rem; border:1px solid #374151; background:#0b1220; color:var(--text); border-radius:12px; outline:none; }
    input:focus { border-color:#3b82f6; }
    button { width:100%; margin-top:1rem; padding:.8rem; border:0; border-radius:12px; background:var(--accent); color:#0a0f1f; font-weight:700; cursor:pointer; }
    small.hint { display:block; margin-top:.75rem; color:#94a3b8; font-size:.8rem; }
    .brand { display:flex; align-items:center; gap:.6rem; margin-bottom:1rem; }
    .dot { width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 10px #22c55e99; }
    #login-msg { margin-top:.6rem; min-height:1.2rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <span class="dot"></span>
      <h1>Fabi Admin</h1>
    </div>
    <p>Acceso privado para gestionar turnos.</p>

    <form onsubmit="handleLoginSubmit(event)">
      <label for="usuario">Usuario</label>
      <input id="usuario" name="usuario" autocomplete="username" placeholder="fabi" required />
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" autocomplete="current-password" placeholder="1234" required />
      <button type="submit">Ingresar</button>
      <div id="login-msg"></div>
      <small class="hint">Demo: usuario <b>fabi</b>, clave <b>1234</b> (cámbialos en <code>auth.js</code>).</small>
    </form>

    <small class="hint" style="margin-top:1rem;">AMR WEBS — sistemas & programación</small>
  </div>

  <script src="auth.js"></script>
</body>
</html>
