<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel — Fabi Barbershop</title>
  <meta name="description" content="Gestión de turnos de Fabi Barbershop.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-wood">
<header class="header">
  <div class="container nav">
    <div class="brand">
      <img class="logo" src="assets/logo_fabi.jpg" alt="Logo Fabi Barbershop" />
      <div class="brand-text">
        <h1 class="title">Panel</h1>
        <p class="subtitle">Cargar y administrar turnos</p>
      </div>
    </div>
    <a class="link" href="index.html">Ver página</a>
  </div>
</header>

<main class="container">
  <section class="card shadow">
    <h2 class="h2">Precio y contacto</h2>
    <div class="grid grid-3">
      <label class="field">
        <span class="label">Precio (ARS)</span>
        <input id="priceInput" type="number" min="0" step="50" value="0">
      </label>
      <label class="field">
        <span class="label">WhatsApp</span>
        <input id="waInput" type="tel" placeholder="+54 9 ...">
      </label>
      <label class="field">
        <span class="label">Link de Mercado Pago</span>
        <input id="mpInput" type="url" placeholder="https://mpago.la/...">
      </label>
    </div>
    <button id="saveSettings" class="btn">Guardar</button>
  </section>

  
  <section class="card shadow">
    <h2 class="h2">Servicios <span id="svcEditing" class="badge-note" style="display:none">Editando…</span></h2>
    <div class="grid grid-3">
      <div class="stack">
        <label class="label">Servicio</label>
        <input id="svcName" placeholder="Nombre (ej: Corte normal)">
      </div>
      <div class="stack">
        <label class="label">Precio (ARS)</label>
        <input id="svcPrice" type="number" min="0" step="50" placeholder="4000">
      </div>
      <div class="stack">
        <label class="label">Duración (min)</label>
        <select id="svcDur">
          <option value="30">30</option><option value="45">45</option><option value="60">60</option><option value="75">75</option><option value="90">90</option>
        </select>
      </div>
    </div>
    <div class="row">
      <button id="svcNew" class="btn outline">Nuevo</button>
      <button id="svcAdd" class="btn">Guardar</button>
      <button id="svcDelete" class="btn danger">Eliminar</button>
    </div>
    <div id="svcList" class="list" style="margin-top:8px"></div>
  </section>

  <section class="card shadow">
    <h2 class="h2">Plantillas de horarios <span id="tplEditing" class="badge-note" style="display:none">Editando…</span></h2>
    <div class="grid">
      <div class="stack">
        <label class="label">Elegí una plantilla</label>
        <select id="tplSelect"></select>
        <div class="row">
          <button id="tplNew" class="btn outline">Nueva plantilla</button>
          <button id="applyTplWeek" class="btn">Aplicar esta semana</button>
          <button id="applyTplRange" class="btn outline">Aplicar a rango</button>
        </div>
      </div>
      <div class="stack">
        <label class="label">Crear / editar plantilla</label>
        <input id="tplName" placeholder="Nombre de la plantilla (ej: Lun-Vie 9 a 15)">
        <div class="grid grid-3">
          <label class="field"><span class="label">Inicio</span><input id="tplStart" type="time" value="09:00"></label>
          <label class="field"><span class="label">Fin</span><input id="tplEnd" type="time" value="15:00"></label>
          <label class="field"><span class="label">Duración</span>
            <select id="tplDur"><option value="30">30</option><option value="45">45</option><option value="60">60</option></select>
          </label>
        </div>
        <fieldset class="days">
          <legend class="label">Días</legend>
          <label><input type="checkbox" class="tplDay" value="1" checked> Lun</label>
          <label><input type="checkbox" class="tplDay" value="2" checked> Mar</label>
          <label><input type="checkbox" class="tplDay" value="3" checked> Mié</label>
          <label><input type="checkbox" class="tplDay" value="4" checked> Jue</label>
          <label><input type="checkbox" class="tplDay" value="5" checked> Vie</label>
          <label><input type="checkbox" class="tplDay" value="6"> Sáb</label>
          <label><input type="checkbox" class="tplDay" value="0"> Dom</label>
        </fieldset>
        <div class="row">
          <button id="saveTpl" class="btn">Guardar plantilla</button>
          <button id="deleteTpl" class="btn danger">Eliminar plantilla</button>
        </div>
      </div>
    </div>
  </section>

  <section class="card shadow">
    <h2 class="h2">Aplicar a rango</h2>
    <div class="grid grid-3">
      <label class="field"><span class="label">Desde</span><input id="fromDate" type="date"></label>
      <label class="field"><span class="label">Hasta</span><input id="toDate" type="date"></label>
      <div class="field"><span class="label">—</span><button id="genFromTpl" class="btn">Generar desde plantilla</button></div>
    </div>
  </section>

  <section class="card shadow">
    <h2 class="h2">Hoy</h2>
    <div id="todayList" class="list"></div>
  </section>

  <section class="card shadow">
    <h2 class="h2">Acciones</h2>
    <div class="grid grid-3">
      <div class="stack">
        <label class="label">Bloquear turno</label>
        <input id="blockDate" type="date">
        <input id="blockTime" type="time">
        <button id="blockBtn" class="btn outline">Bloquear</button>
      </div>
      <div class="stack">
        <label class="label">Abrir turno</label>
        <input id="openDate" type="date">
        <input id="openTime" type="time">
        <button id="openBtn" class="btn outline">Abrir</button>
      </div>
      <div class="stack">
        <label class="label">Datos de demo</label>
        <button id="resetBtn" class="btn danger">Borrar todo</button>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container small">
    © <span id="year"></span> Fabi Barbershop · Sistema por AMR WEBS
  </div>
</footer>

<script src="js/admin.js"></script>
</body>
</html>
